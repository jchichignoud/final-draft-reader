<body>
    <div class="page container">
        <div id= "menu">
            <div id="open">
                <input type="file" class="input" id="input" accept=".fdx"onchange="onChange(event)">
                <label for="input" class="waves-effect waves-light btn">OPEN FINAL DRAFT SCRIPT</label>
                  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
            </div>
            <p class="instruction">
                Choose .FDX file from your computer (the file will be read locally and won't be uploaded)
            </p>
            <p class="instruction">
                If you don't have a FDX file handy, use the Big Fish screenplay found <a href="https://fountain.io/" target="_blank">here</a>.
            </p>
        </div> 
        <div id="cover">
            <!--This will be populated with the script cover and minimise itself while reading (leaving the title visible-->
        </div>         
        <div id="script">
            <!--This will be populated with the script-->
        </div>
        <div id="footer">
